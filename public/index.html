<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" type="image/png" href="" />
        <title>Sample</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- AngularJS -->
        <script src="js/libs/angular.min.js"></script>
        <!--<script src="js/libs/angular-route.min.js"></script>-->
        <script src="js/controllers/mainController.js"></script>
        <!--<script src="js/services/todoService.js"></script>-->

        <script src="js/app.js"></script>
    </head>
    <body>

        <div class="container">

            <div>
                <form ng-controller="mainController">
                    <div class="form-group">
                        <label for="InputEmail1">Adresse Email</label>
                        <input type="email" class="form-control" id="InputEmail1" placeholder="Email" ng-model="email">
                    </div>
                    <div class="form-group">
                        <label for="InputPseudo">Pseudo</label>
                        <input type="text" class="form-control" id="InputPseudo" placeholder="Pseudo" ng-model="Pseudo">
                    </div>
                    <div class="form-group">
                        <label for="InputDateNaissance">Date de naissance</label>
                        <input type="text" class="form-control" id="exampleInputDateNaissance" placeholder="Date de Naissance" ng-model="Date">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Mot de passe</label>
                        <input type="password" class="form-control" id="InputPassword1" placeholder="Motdepasse" ng-model="Mot de passe">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword2">Confirmation de mot de passe</label>
                        <input type="password" class="form-control" id="InputPassword2" placeholder="Confirmation de Mot de passe " ng-model="Confirmation">
                    </div>

                    <button type="submit" class="btn btn-default" ng-click="add()">S'inscrire</button>
                </form>
            </div>
        </div>
  
        </div>
        </nav>
    <div class="container">
        <ng-view></ng-view>
    </div>
    </body>
</html>
